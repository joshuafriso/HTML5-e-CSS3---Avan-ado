    <body>
        <main>
            <h1  class="titulo-principal">Contato</h1>
            <div>
                <form>
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label for="nome" class="com-icone">Nome:</label>
                        <input id="nome" name="nome" placeholder="Seu nome aqui" type="text" required autofocus pattern="[A-Za-z ']{4,}" 
                               title="Preencha o nome somente com letras e pelo menos 4 caracteres">
                        <label for="email" class="com-icone">Email:</label>
                        <input id="email" name="e-mail" placeholder="seu@email.com" type="email" required>
                    </fieldset>
                    <fieldset class="assuntos">
                        <legend>Assunto</legend>
                        <label>
                            <input type="radio" name="assunto" value="consult">
                            Consultoria
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="blog">
                            Blog
                        </label>
                        <fieldset>
                            <input type="radio" name="assunto" value="outro" id="outro">
                            <label for="outro">Outro</label>
                            <input type="text" name="outro-assunto">
                        </fieldset>
                        <!--select name="assunto">
                            <option value="consult">Consultoria</option>
                            <option value="blog">Blog</option>
                            <option value="outro">Outro</option>
                        </select-->
                    </fieldset>
                    <label for="msg">Mensagem</label>
                    <textarea id="msg" name="mensagem" cols="60" rows="10" required placeholder="Digite sua mensagem aqui"></textarea>
                    
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </main>
